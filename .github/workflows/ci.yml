name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  ci:
    uses: LevitateOS/LevitateOS/.github/workflows/rust-ci.yml@master
    with:
      msrv: '1.93'

  release:
    needs: [ci]
    if: |
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') &&
       !startsWith(github.event.head_commit.message, 'chore: Bump version')) ||
      github.event_name == 'workflow_dispatch'
    uses: LevitateOS/LevitateOS/.github/workflows/rust-release.yml@master
    with:
      create-binary-artifact: true
      binary-name: 'recipe'
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
